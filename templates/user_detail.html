{% extends 'base.html' %}

{% block title %}
    停车系统|首页
{% endblock %}

{% block content %}
<h3>当前用户：{{ user.username}}</h3>
<form action="" method="POST">
    {% csrf_token %}
    {% for field in user_form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        <p >{{ field.errors.as_text }}</p>
    {% endfor %}
    <span>{{ user_form.non_field_errors }}</span>
    <input type="submit" value="注册">
</form>
{% endblock %}
